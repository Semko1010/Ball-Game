<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game</title>
</head>

<body>

    <header class="header">
        <p class="p">Time</p>
        <div>
            <h1 class="h1">Highscore</h1>
            <p id="highscore">0</p>
        </div>
        <p id="highscoreLevel" class="p">Level 1</p>
    </header>
    <section class="container">

        <p id="test"></p>
        <article class="card">
            <div id="ball1" class="ball1"></div>
            <div id="ball2" class="ball2"></div>
            <div id="ball3" class="ball3"></div>
            <div id="ball4" class="ball4"></div>
            <div id="ball5" class="ball5"></div>
        </article>

    </section>
    <div class="next_Level" id="next_level">
        <p class="finish">Geschafft</p>
        <button id="finish" class="levelButton">Next Level</button>
    </div>



    <script src="assets/js/main.js"></script>
</body>

</html>
